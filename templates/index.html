<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveHex</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">MoveHex</h1>

        <div class="row mt-5">
            <div class="col-md-6 mb-4">
                <div class="form-container p-4">
                    <h2 class="text-center">Encode a String</h2>
                    <form action="/encode" method="POST">
                        <textarea name="input_string" class="form-control" rows="6" placeholder="Enter string to encode..."></textarea>
                        <br>
                        <input type="submit" value="Encode" class="btn btn-primary w-100">
                    </form>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="form-container p-4">
                    <h2 class="text-center">Decode a PGN String</h2>
                    <form action="/decode" method="POST">
                        <textarea name="input_pgn" class="form-control" rows="6" placeholder="Enter PGN to decode..."></textarea>
                        <br>
                        <input type="submit" value="Decode" class="btn btn-primary w-100">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center mt-5">
        <p>Made by - <a href="https://github.com/syiiz" target="_blank">Syiiz</a></p>
        <p>Inspired from - <a href="https://github.com/WintrCat/chessencryption" target="_blank">WintrCat's ChessEncryption</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
